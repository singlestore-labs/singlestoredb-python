[metadata]
name = singlestore
version = 0.1.0
description = Interface to the SingleStore database and cluster management APIs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/singlestore-labs/singlestore-python
author = SingleStore
author_email = support@singlestore.com
license = Apache-2.0
license_file = LICENSE
classifiers =
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
packages = find:
install_requires =
    mysql-connector-python
    requests
    sqlparams
python_requires = >=3.7
tests_require =
    coverage
    nose2
    pandas

[options.packages.find]
exclude =
    resources*
    examples*
    licenses*

[options.extras_require]
dataframe =
    ibis-singlestore
dbt =
    dbt-singlestore
sqlalchemy =
    sqlalchemy-singlestore

[options.package_data]
* =
    *.sql
    *.csv

[flake8]
exclude =
    resources
    licenses
max-complexity = 20
max-line-length = 90
per-file-ignores =
    singlestore/__init__.py:F401
    singlestore/drivers/__init__.py:F401

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[coverage:run]
source_pkgs = singlestore

[coverage:report]
omit =
    setup.py
    */drivers/cymysql.py
    */drivers/mariadb.py
    */drivers/mysqldb.py
    */drivers/pyodbc.py
    */drivers/pymysql.py
    */tests/*
